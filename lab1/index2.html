<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет-магазин</title>
    <link rel="stylesheet" href="style2.css">
  
</head>
<body>
    <div class="header">
        <div class="logo">Крафт Шкіра</div>
        <div class="search">
            <input type="text" placeholder="Пошук виробів...">
        </div>
        <div class="cart">
            <button>Кошик</button>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Гаманці</a></li>
                <li><a href="#">Сумки</a></li>
                <li><a href="#">Обкладинки</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="product">
                <img src="imgs/wallet.jpg" alt="Гаманець">
                <div class="item-name">Шкіряний гаманець</div>
                <div class="item-price">UAH 850</div>
                <button class="buy-button">Купити</button>
            </div>
            <div class="product">
                <img src="imgs/bag.jpg" alt="Сумка">
                <div class="item-name">Сумка ручної роботи</div>
                <div class="item-price">UAH 3200</div>
                <button class="buy-button">Купити</button>
            </div>
            <div class="product">
                <img src="imgs/cover.jpg" alt="Обкладинка для паспорта">
                <div class="item-name">Обкладинка для паспорта</div>
                <div class="item-price">UAH 500</div>
                <button class="buy-button">Купити</button>
            </div>
            <div class="product">
                <img src="imgs/keychain.jpg" alt="Брелок для ключів">
                <div class="item-name">Брелок для ключі</div>
                <div class="item-price">UAH 300</div>
                <button class="buy-button">Купити</button>
            </div>
        </div>
    </div>
</body>
</html>
